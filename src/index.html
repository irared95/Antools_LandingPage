<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antools</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section class="hero">
        <div class="container">
            <header class="header">
                <div class="header__menu">
                    <a href="#" target="blank" class="header__logo">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <nav class="nav">
                        <ul class="nav__menu">
                            <li class="nav__item">
                                <a href="#" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Categories
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4.5 6.75L9 11.25L13.5 6.75" stroke="white" stroke-opacity="0.55"
                                              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">My Collections</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="controls header__controls">
                        <a href="#" class="link controls__link">Login</a>
                        <a href="#" class="btn controls__btn">Sign up</a>
                    </div>
                </div>
            </header>
            <div class="hero__wrapper">
                <h1 class="title hero__title">Awesome tools for Designer & Developer<span class="orange">.</span></h1>
                <p class="text hero__text">Antool is a web collection of information on paid or free Design and
                    Development tools </p>
                <form class="hero__form" action="#">
                    <div class="hero__field">
                        <svg width="30" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                                stroke="white" stroke-opacity="0.38" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"/>
                            <path d="M21 20.9999L16.65 16.6499" stroke="white" stroke-opacity="0.38" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input class="hero__input" name="text" type="text" required
                               placeholder="find more than 430+ tools...">
                        <button class="hero__btn btn" type="submit">Search</button>
                    </div>
                </form>
                <ul class="socials hero__socials">
                    <li class="socials__item">
                        <a href="#" target="blank" class="socials__link">
                            <img src="./images/icon-facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="#" target="blank" class="socials__link">
                            <img src="./images/icon-instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="#" target="blank" class="socials__link">
                            <img src="./images/icon-twitter.svg" alt="twitter">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="brands">
        <div class="container">
            <div class="brands__wrapper">
                <h3 class="brands__title">Trusted more than 150+ brand</h3>
                <ul class="brands__list">
                    <li class="brands__item">
                        <div class="brands__images">
                            <img src="./images/brand-microsoft.svg" alt="microsoft">
                        </div>
                    </li>
                    <li class="brands__item">
                        <div class="brands__images">
                            <img src="./images/brand-google.svg" alt="google">
                        </div>
                    </li>
                    <li class="brands__item">
                        <div class="brands__images">
                            <img src="./images/brand-slack.svg" alt="slack">
                        </div>
                    </li>
                    <li class="brands__item">
                        <div class="brands__images">
                            <img src="./images/brand-wordpress.svg" alt="wordpress">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</main>
</body>
</html>
